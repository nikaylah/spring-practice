<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>

<header>
    <div class="jumbotron h2">Admin Operations - Manage Products</div>
</header>
<div class="row">
    <nav class="col-sm-3 col-md-6 col-lg-4" id="sidebar">
        <ul class="list-group">
            <li><a class="list-group-item" href="showCategories">Manage Categories</a></li>
            <li><a class="list-group-item" href="showProducts">Manage Products</a></li>
            <li><a class="list-group-item" href="#">View Comments</a></li>
            <li><a class="list-group-item" href="#">Manage Users</a></li>
        </ul>
    </nav>
    <article class="col-sm-9 col-md-6 col-lg-8">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#add">Add</a></li>
            <li><a data-toggle="tab" href="#delete">Delete</a></li>
        </ul>
        <div class="tab-content">
            <div id="add" class="tab-pane fade in active">
                <form method="post" action="addProduct">
                    <div class="form-group">
                        <label for="name-add">Name</label>
                        <input type="text" class="form-control" name="name" id="name-add" placeholder="Enter Product Name">
                    </div>
                    <div class="form-group">
                        <label for="desc-add">Description</label>
                        <textarea class="form-control" name="description" id="desc-add" placeholder="Enter a description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price-add">Price</label>
                        <input type="text" class="form-control" name="price" id="price-add" placeholder="Enter Product Price">
                    </div>
                    <div class="form-group">
                        <label for="category-add">Select Category</label>
                        <select name="category" id="category-add">
                            <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}">No Data</option>
                        </select>
                    </div>
                    <input type="submit" value="Insert" class="btn btn-success" /><br>
                </form>
            </div>
            <div id="delete" class="tab-pane fade">
                <form method="post" action="deleteProduct">
                    <div class="form-group">
                        <label for="id-delete">ID</label>
                        <input type="text" class="form-control" name="productId" id="id-delete" placeholder="Enter Product ID">
                    </div>
                    <input type="submit" value="Delete" class="btn btn-success" /><br>
                </form>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody th:each="p : ${products}">
            <tr data-toggle="tooltip" data-placement="top" th:title="${p.description}">
                <td th:text="${p.productId}">No data</td>
                <td th:text="${p.name}">No data</td>
                <td th:text="${p.price}">No data</td>
                <td th:text="${p.category}">No data</td>
            </tr>
            </tbody>
        </table>
    </article>
</div>
</body>
</html>
